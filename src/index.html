<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>msg</title>
    <link rel="stylesheet" href="../dist/style.css">
    <style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}ng\:form{display:block;}.ng-animate-shim{visibility:hidden;}.ng-anchor{position:absolute;}</style>
</head>
<body class="container">

<script src="../node_modules/systemjs/dist/system.js"></script>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="javascripts/bootstrap.js"></script>

<script>
    System.import('./config.js').then(function () {
        System.import('app');
    }).catch(function (err) {
        console.error(err);
    })
</script>

<div class="jumbotron" ng-controller="BindingController as $ctrl">
    <h1 class="header" ng-cloak="">{{$ctrl.name}}</h1>

    <div class="checkbox">
        <label>
            <input type="checkbox" ng-model="$ctrl.checked"> show img?
        </label>
    </div>

    <img ng-src="{{$ctrl.imgUrl}}"
         ng-if="$ctrl.checked"
         alt="Description" class="img-thumbnail">


</div>


</body>
</html>
