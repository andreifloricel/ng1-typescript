<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>msg</title>
    <link rel="stylesheet" href="../dist/style.css">
</head>

<body class="container" >

    <script src="../node_modules/systemjs/dist/system.js"></script>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap-sass/assets/javascripts/bootstrap.js"></script>

    <script>
        System.import ('./config.js').then (function () {
            System.import ('app');
        }).catch (function ( err ) {
            console.error (err);
        })
    </script>

    <div class="jumbotron" ng-controller="BindingController as $ctrl">
        <h1>Hello World</h1>
        <!--
        <p>{{$ctrl.getName( 'Name:= ')}}</p>
        -->
        <p ng-bind-html="$ctrl.getName( 'Name: ')"></p>

        <div class="input-group">
            <span class="input-group-addon">Name:</span>
            <input type="text" class="form-control"
                   ng-model="$ctrl.name"
                    ng-model-options="$ctrl.modelOpt"
            >
        </div>

        <button class="btn btn-primary"
                id="btn"
                ng-click="$ctrl.onClick( 'cool', $event )">Hello</button>
    </div>


</body>
</html>
