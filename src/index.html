<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>msg</title>
    <link rel="stylesheet" href="../dist/style.css">
    <style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}ng\:form{display:block;}.ng-animate-shim{visibility:hidden;}.ng-anchor{position:absolute;}</style>
</head>
<body class="container">

<script src="../node_modules/systemjs/dist/system.js"></script>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="javascripts/bootstrap.js"></script>

<script>
    System.import('./config.js').then(function () {
        System.import('app');
    }).catch(function (err) {
        console.error(err);
    })
</script>

<div class="jumbotron" ng-controller="BindingController as $ctrl" ng-switch="$ctrl.content">

    <h1 class="header" ng-cloak="">{{$ctrl.name}}</h1>

    <div class="btn-toolbar">
        <div class="btn-group">
            <a class="btn" ng-click="$ctrl.content='c1'">c1</a>
            <a class="btn" ng-click="$ctrl.content='c2'">c2</a>
            <a class="btn" ng-click="$ctrl.content=''">rest</a>
        </div>
    </div>

    <p class="lead" ng-switch-when="c1" ng-bind-html="$ctrl.lorem_c1"></p>
    <p class="lead" ng-switch-when="c2" ng-bind-html="$ctrl.lorem_c2"></p>
    <p class="lead" ng-switch-default="" ng-bind-html="$ctrl.lorem"></p>


</div>


</body>
</html>
