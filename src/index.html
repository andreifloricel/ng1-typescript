<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>msg</title>
    <link rel="stylesheet" href="../dist/style.css">
    <style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}ng\:form{display:block;}.ng-animate-shim{visibility:hidden;}.ng-anchor{position:absolute;}</style>
</head>
<body class="container">

<script src="../node_modules/systemjs/dist/system.js"></script>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="javascripts/bootstrap.js"></script>

<script>
    System.import('./config.js').then(function () {
        System.import('app');
    }).catch(function (err) {
        console.error(err);
    })
</script>

<div class="jumbotron" ng-controller="BindingController as $ctrl" ng-switch="$ctrl.content">

    <h1 class="header" ng-cloak="">{{$ctrl.name}}</h1>

</div>

<div class="col-xs-12" ng-init="header='Ã¼berschrift'">
    <div class="input-group">
        <span class="input-group-addon">header</span>
        <input type="text" class="form-control" ng-model="header">
    </div>
    <user-header title="header"></user-header>
</div>


<ul class="list-unstyled container" ng-controller="UserController as $ctrl">
    <li class="row">
        <button class="btn btn-primary col-xs-1 col-xs-offset-11" ng-click="$ctrl.$user.refresh()"><i class="glyphicon glyphicon-refresh"></i></button>
        <div class="col-xs-6 input-group" style="float: left;">
            <span class="input-group-addon">firstName</span>
            <input type="text" class="form-control" ng-model="$ctrl.search.firstname">
        </div>
        <div class="col-xs-6 col-xs-offset-6 input-group">
            <span class="input-group-addon">lastName</span>
            <input type="text" class="form-control" ng-model="$ctrl.search.lastname">
        </div>
    </li>
    <li ng-repeat="user in $ctrl.$user.users | filter : $ctrl.search | limitTo : 8 : -8"
        class="user row"
        ng-class-even="'even'"
        ng-class-odd="'odd'"
        do-hover="$ctrl.doHover">
        <user-name class="col-xs-12"
                   user="user"
                   delete="$ctrl.delete($event)"
        ></user-name>
    </li>

</ul>


</body>
</html>
