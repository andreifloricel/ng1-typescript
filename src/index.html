<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>msg</title>
    <link rel="stylesheet" href="../dist/style.css">
    <style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}ng\:form{display:block;}.ng-animate-shim{visibility:hidden;}.ng-anchor{position:absolute;}</style>
</head>
<body class="container">

<script src="../node_modules/systemjs/dist/system.js"></script>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="javascripts/bootstrap.js"></script>

<script>
    System.import('./config.js').then(function () {
        System.import('app');
    }).catch(function (err) {
        console.error(err);
    })
</script>

<div class="jumbotron" ng-controller="BindingController as $ctrl" ng-switch="$ctrl.content">

    <h1 class="header" ng-cloak="">{{$ctrl.name}}</h1>

</div>

<div class="panel panel-default" ng-controller="UserController as $ctrl">
    <div class="panel-heading" ng-repeat-start="user in $ctrl.users"  ng-click="$ctrl.delete ($index)">
        <h3 class="panel-title">{{user.firstName}} {{user.lastName}}</h3>
    </div>
    <div class="row panel-body" ng-repeat-end>
        <div class="col-xs-12">
            <span class="col-xs-4 lead">eMail</span>
            <span class="col-xs-8 lead">{{user.email}}</span>
        </div>
        <div class="col-xs-12">
            <span class="col-xs-4 lead">age</span>
            <span class="col-xs-8 lead">{{user.age}}</span>
        </div>
    </div>
</div>

</body>
</html>
