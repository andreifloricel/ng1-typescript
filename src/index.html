<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>msg</title>
    <link rel="stylesheet" href="../dist/style.css">
</head>
<body class="container">

<script src="../node_modules/systemjs/dist/system.js"></script>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/bootstrap-sass/assets/javascripts/bootstrap.js"></script>

<script>
    System.import('./config.js').then(function () {
        System.import('app');
    }).catch(function (err) {
        console.error(err);
    })
</script>

<div class="jumbotron" ng-controller="BindingController as $ctrl">
    <h1 class="header">{{$ctrl.name}}</h1>

    <div class="row">
        <div class="col-xs-4">
            <strong>properties</strong>
            <p>NAME := {{$ctrl.name}}</p>
        </div>
        <div class="col-xs-4">
            <strong>operator</strong>
            <p ng-bind=":: 'Name:= ' + $ctrl.name"></p>
        </div>
        <div class="col-xs-4">
            <strong>method</strong>
            <p ng-bind-html="$ctrl.getName( 'Name: ')"></p>
        </div>
    </div>

    <div class="input-group">
        <span class="input-group-addon">name</span>
        <input
                type="text"
                class="form-control"
                ng-model="$ctrl.name"
                ng-model-options="{
                'updateOn': 'default blur',
                'debounce': {
                  'default': 500,
                  'blur': 0
                }}">
    </div>
    
    <form novalidate
          ng-model-options="{
                'updateOn': 'default blur',
                'debounce': {
                  'default': 500,
                  'blur': 0
                }}">
        <div class="form-group">
            <label for="inputName">Name (options) </label>
            <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="$ctrl.name">
        </div>
        <div class="form-group">
            <label for="inputName2">Name (options)</label>
            <input type="text" class="form-control" id="inputName2" placeholder="Name" ng-model="$ctrl.name">
        </div>
    </form>


    <button class="btn btn-primary" ng-click="$ctrl.chgName( $event, 'heike' )">change name</button>
</div>

<div class="row">
    <div class="col-xs-12" ng-controller="ParentCtrl" style="background-color: red">
        <div class="input-group col-xs-5">
            <span class="input-group-addon">val1</span>
            <input type="text" class="form-control" ng-model="val1">
        </div>
        <div class="input-group col-xs-5">
            <span class="input-group-addon">val2</span>
            <input type="text" class="form-control" ng-model="val2">
        </div>
        <div class="col-xs-6 col-xs-offset-6" ng-controller="ChildCtrl" style="background-color: yellow">
            <div class="input-group">
                <span class="input-group-addon">val1</span>
                <input type="text" class="form-control" ng-model="val1">
            </div>
            <div class="input-group">
                <span class="input-group-addon">val2</span>
                <input type="text" class="form-control" ng-model="val2">
            </div>
        </div>
    </div>
</div>

</body>
</html>
