<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>msg</title>
    <link rel="stylesheet" href="../dist/style.css">
    <style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}ng\:form{display:block;}.ng-animate-shim{visibility:hidden;}.ng-anchor{position:absolute;}</style>
</head>
<body class="container">

<script src="../node_modules/systemjs/dist/system.js"></script>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="javascripts/bootstrap.js"></script>

<script>
    System.import('./config.js').then(function () {
        System.import('app');
    }).catch(function (err) {
        console.error(err);
    })
</script>

<div class="jumbotron" ng-controller="BindingController as $ctrl" ng-switch="$ctrl.content">

    <h1 class="header" ng-cloak="">{{$ctrl.name}}</h1>

</div>
<ul class="list-unstyled" ng-controller="UserController as $ctrl">
    <li><strong>ngRepeat</strong></li>
    <li ng-repeat="user in $ctrl.users | limitTo : 5 | orderBy : 'firstName' : true" 
        ng-click="$ctrl.delete ($index)"
        class="user"
        ng-class-even="'even'"
        ng-class-odd="'odd'">
            [{{user.age}}] {{user.firstName}} {{user.lastName}}
    </li>
</ul>


</body>
</html>
