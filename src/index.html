<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>msg</title>
    <link rel="stylesheet" href="../dist/style.css">
    <style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}ng\:form{display:block;}.ng-animate-shim{visibility:hidden;}.ng-anchor{position:absolute;}</style>
</head>
<body class="container">

<script src="../node_modules/systemjs/dist/system.js"></script>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="javascripts/bootstrap.js"></script>

<script>
    System.import('./config.js').then(function () {
        System.import('app');
    }).catch(function (err) {
        console.error(err);
    })
</script>

<div class="jumbotron" ng-controller="BindingController as $ctrl" ng-switch="$ctrl.content">

    <h1 class="header" ng-cloak="">{{$ctrl.name}}</h1>

</div>
<ul class="list-unstyled container" ng-controller="UserController as $ctrl">
    <li class="input-group row">
        <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
        <input type="text" class="form-control" ng-model="$ctrl.search">
    </li>
    <li ng-repeat="user in $ctrl.users | filter : $ctrl.search "
        ng-click="$ctrl.delete ($index)"
        class="user row"
        ng-class-even="'even'"
        ng-class-odd="'odd'">
        <span class="col-xs-6"><i class="glyphicon glyphicon-user"></i> {{user.firstName}}</span>
        <span class="col-xs-6">{{user.lastName}}</span>
    </li>

</ul>


</body>
</html>
